name: "MyServerConfig"
description: "Configuration for my server including gamemode and custom settings."
entrypoint: "server.jar"

fs_snapshot: "https://github.com/Relism/StaticFilesHost/raw/main/fabric-tests.zip"

overrides:
  - file: "server.properties"
    replace:
      - key: "gamemode"
        value: "survival"
  - file: "server.properties"
    replace:
      - key: "server-port"
        value: "%PORT%"
  - file: "server.properties"
    replace:
      - key: "motd"
        value: "Running on ServerPool!"

